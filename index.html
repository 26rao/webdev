<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>

  <!-- Start Screen -->
  <div id="start-screen">
    <h1>🎉 The Cutest Human's Day 🎂❤️ 🎉</h1>
    <input type="text" id="nameInput" placeholder="Enter your Name" />
    <button onclick="goToCake()">Next</button>
  </div>

  <!-- Cake Screen -->
  <div id="cake-screen" style="display:none;">
    <h2>Hey <span id="displayName"></span>! Ready for a surprise?</h2>
    <img src="assets\Chocolate Cake GIF by Butter Believe It.gif" alt="Cake" id="cake" onclick="cutCake()"/>
    <p>(Tap the cake to unwrap your surprise 🎁🎂)</p>
  </div>

  <!-- Greeting Screen -->
  <div id="greeting-card" style="display:none;">
    <h1>💖 Happy Birthday <span id="cardName"></span> 💖</h1>
    <img src="assets\Feliz Cumple Happy Birthday GIF by Mikitti.gif" alt="Cake Again" class="cake-again"/>
    <p id="finalMessage"></p>
    <img src="assets\Hugging Hug GIF.gif" alt="Cute Couple Teddies" class="teddy-gif"/>
  </div>

  <script>
    let userName = "";
    let customMessage = "Happy Birthday, my sweetest person 💗Have the best year ever filled with joy, laughs, and memories that make your cheeks hurt from smiling.You are the most amazing human I know, and I’m so lucky to have you.I wish you all the success in the world let those dreams come true, Chase everything your heart wants, and never doubt how capable you are.And hey… you already know you’re my favorite person, but today I really hope you feel it.Here’s to more wins, soft hugs, dumb jokes, big dreams, and all the beautiful things waiting for you.Also also also ,you’re turning 20!!Welcome to adulthood 🥳Congrats on turning 20! You can now  officially say u have 20yrs of experience";

    function goToCake() {
      userName = document.getElementById("nameInput").value;

      if (!userName) {
        alert("Please enter a name 💌");
        return;
      }

      document.getElementById("start-screen").style.display = "none";
      document.getElementById("cake-screen").style.display = "block";
      document.getElementById("displayName").innerText = userName;
    }

    function cutCake() {
      document.getElementById("cake-screen").style.display = "none";
      document.getElementById("greeting-card").style.display = "block";
      document.getElementById("cardName").innerText = userName;
      document.getElementById("finalMessage").innerText = customMessage;
    }
  </script>

  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      color: #333;
      padding: 2em;
      margin: 0;
      background: linear-gradient(135deg, #fddde6, #fcb6c4, #fad0c4);
      min-height: 100vh;
      overflow-x: hidden;
    }

    input {
      margin: 1em;
      padding: 0.7em;
      border-radius: 8px;
      width: 80%;
      max-width: 300px;
      border: none;
      font-size: 1em;
    }

    button {
      padding: 0.8em 1.5em;
      border: none;
      background-color: #ff69b4;
      color: white;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff1493;
    }

    #cake {
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    #cake:active {
      transform: scale(0.95);
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.7);
      pointer-events: none;
      z-index: 0;
    }

    #start-screen, #cake-screen, #greeting-card {
      position: relative;
      z-index: 1;
    }

    #greeting-card {
      animation: fadeIn 2s ease-in-out;
    }

    .cake-again {
      width: 150px;
      margin: 1em auto;
    }

    .teddy-gif {
      width: 300px;
      max-width: 80%;
      margin-top: 20px;
      border-radius: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</body>
</html>
