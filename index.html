  <style>
    body {

    }

    }

    button:hover {

    }

    #cake {
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    #cake:active {

    .overlay {

      z-index: 0;

    @keyframes fadeIn {
